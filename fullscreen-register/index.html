
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>Registration Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="logo span4">
                        <h1><a href="">Patient Register <span class="red">.</span></a></h1>
                    </div>
                    <div class="links span8">
                        <a class="home" href="" rel="tooltip" data-placement="bottom" data-original-title="Home"></a>
                        <a class="blog" href="" rel="tooltip" data-placement="bottom" data-original-title="Blog"></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="register-container container">
            <div class="row">
                <div class="iphone span5">
                    <img src="images.jpg" alt="width" paddingtop=60>
                </div>
                <div class="register span6">
                    <form action="" method="post">
                        <h2>REGISTER TO <span class="red"><strong>UNICEF's Pregahelp</strong></span></h2>
                        <label for="firstname">Phone no.</label>
                        <input type="text" id="firstname" name="firstname" placeholder="enter your Phone no...">
                        <label for="lastname">Age</label>
                        <input type="text" id="lastname" name="lastname" placeholder="enter your age...">
                        <label for="username">Husband's name</label>
                        <input type="text" id="username" name="username" placeholder="enter your husband's name...">
                        <label for="email">Phone no.</label>
                        <input type="text" id="email" name="email" placeholder="enter your husband's phone no....">
                        <label for="email">Any old complication</label>
                        
                        <select class = "form-control" style="width:100%">
                        <option value="volvo">select</option>
                        <option value="volvo">Gestational diabetes</option>
                        <option value="saab">Hyperemesis gravidarum</option>
                        <option value="mercedes">Pelvic girdle pain</option>
                        <option value="audi">High blood pressure</option>
                        <option value="audi">Deep vein thrombosis</option>
                        <option value="audi">Anemia</option>
                        <option value="audi">Infection</option>
                        </select>
                        <div>
                        <h3>Period:</h3>
                        <input type="radio" name="gender" value="male" checked> Before Delivery
                        <input type="radio" name="gender" value="female"> After Delivery
                        </div>
                        <button type="submit">REGISTER</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.8.2.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>

    </body>

</html>
